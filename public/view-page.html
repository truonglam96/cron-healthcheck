<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <style>
      body{
        box-sizing: border-box;
      }
      img {
        width: 300px;
        margin: 2px;
      }

      img:hover {
        opacity: 70%;
      }

      span > h6 {
        position: absolute;
        text-align: center;
      }
      .panel_chart {
        float: right;
        width: 600px;
        height: 100vh;
        position: relative;
        display: block;
      }
      .chart {
        border: 1px solid rgb(21, 125, 244);
      }
    </style>
  </head>
  <body>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    
    <div class="panel_chart">
      <div class="chart" id="linechartIMUAccelerometer"></div>
      <div class="chart" id="linechartIMUGyroscope"></div>
      <div class="chart" id="linechartForce"></div>
      <div style="display: block;">
        <p id="json"></p>
      </div>
    </div>

    <div id="panel"></div>
    <script src="./script.js"></script>
  </body>
</html>
