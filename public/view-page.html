<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <style>
      body {
        box-sizing: border-box;
      }
      img {
        width: 300px;
        margin: 2px;
      }

      img:hover {
        opacity: 70%;
      }

      span > h6 {
        position: absolute;
        text-align: center;
      }
      .panel_chart {
        float: right;
        width: 600px;
        height: 100vh;
        position: relative;
        display: block;
      }
      .chart {
        border: 1px solid rgb(21, 125, 244);
        padding: 10px;
      }
    </style>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="offcanvas offcanvas-end" style="width: 650px" id="demo">
      <div class="offcanvas-header">
        <h1 class="offcanvas-title">Drink moment details</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="panel_chart">
          <div class="chart" id="linechartIMUAccelerometer"></div>
          <div class="chart" id="linechartIMUGyroscope"></div>
          <div class="chart" id="linechartForce"></div>
          <div style="display: block">
            <p id="json"></p>
          </div>
        </div>
      </div>
    </div>

    <br>
    <h1>Drink moments</h1>
    <hr>
    <br>
    <br>
    <br>
    <div id="panel" data-bs-toggle="offcanvas" data-bs-target="#demo"></div>

    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
