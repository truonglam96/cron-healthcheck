<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="../ico/wecheerapp.ico">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h3>Login To Check Manual Test</h3>
      
      <form action="/html/manual.html">
        <div class="mb-3 mt-3">
          <label for="uname" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Enter password"
            name="pswd"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <button type="button" class="btn btn-primary" id="btnLogin"  onclick="login();">
          Login
        </button>
      </form>
    </div>
    <script src="../js/tce-login.js"></script>
  </body>
</html>
